users:
  - name: dotnet
    password: $POSTGRESQL_DOTNET_PASSWORD
    role: superuser
databases:
  - name: accounts
    owner: dotnet
    tablespace:
      - name: tb2
        location: /appz/data/tb2
    schemas:
      - name: schema2
        authorised_user: dotnet
        search_path: true
        
restore:
  - database: accounts
    source:
      url: 'https://www.ecloudcontrol.com/wp-content/uploads/2021/06/accountsdb-springboot.sql_.zip'
    user: springbootweb
    password: $POSTGRESQL_SPRINGBOOTWEB_PASSWORD
    token: 20220221-0852
